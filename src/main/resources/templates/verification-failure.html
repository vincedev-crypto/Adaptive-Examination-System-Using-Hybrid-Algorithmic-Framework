<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Failed - Adaptive Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        .verification-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-title {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .error-message {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .register-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .login-link {
            color: #667eea;
            padding: 12px 30px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        .login-link:hover {
            background: #667eea;
            color: white;
        }
        .reasons-list {
            text-align: left;
            margin: 20px auto;
            max-width: 400px;
            color: #666;
            font-size: 14px;
        }
        .reasons-list li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="error-icon">âœ—</div>
        <h1 class="error-title">Verification Failed</h1>
        <p class="error-message">
            The verification link is invalid or has expired. This could happen if:
        </p>
        <ul class="reasons-list">
            <li>The link has already been used</li>
            <li>The link is older than 24 hours</li>
            <li>The link was copied incorrectly</li>
        </ul>
        <div class="action-buttons">
            <a th:href="@{/register}" class="register-button">Register Again</a>
            <a th:href="@{/login}" class="login-link">Back to Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
