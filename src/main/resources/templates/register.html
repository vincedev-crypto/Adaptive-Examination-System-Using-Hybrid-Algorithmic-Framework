<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Adaptive Examination System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="register-card">
        <div class="logo">
            <h1>ğŸ“ AES</h1>
            <p class="text-muted">Create Your Account</p>
        </div>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <strong>Error!</strong> <span th:text="${error}"></span>
        </div>
        
        <div th:if="${success}" class="alert alert-success" role="alert">
            <strong>Success!</strong> <span th:text="${success}"></span>
        </div>
        
        <form method="post" th:action="@{/register}" id="registerForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" 
                       placeholder="John Doe" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="your.email@school.edu" required>
                <div id="emailHelp" class="form-text text-danger d-none">
                    âš ï¸ Students must use school email (@student.school.edu)
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Minimum 6 characters" minlength="6" required>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" 
                       placeholder="Re-enter your password" required>
                <div id="passwordHelp" class="form-text text-danger d-none">
                    âš ï¸ Passwords do not match
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">I am a:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="roleStudent" 
                           value="STUDENT" checked>
                    <label class="form-check-label" for="roleStudent">
                        ğŸ‘¨â€ğŸ“ Student (requires school email)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="roleTeacher" 
                           value="TEACHER">
                    <label class="form-check-label" for="roleTeacher">
                        ğŸ‘¨â€ğŸ« Teacher
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                Register
            </button>
            
            <div class="text-center">
                <p class="mb-0">Already have an account? 
                    <a href="/login">Login here</a>
                </p>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
