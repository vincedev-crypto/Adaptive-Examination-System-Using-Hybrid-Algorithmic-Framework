<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exam Preview - ALGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/results.css}" rel="stylesheet">
</head>
<body>

<div class="container text-center mb-4">
    <div class="btn-group shadow-sm">
        <a th:href="@{/teacher/export/pdf}" class="btn btn-danger">Download Exam PDF</a>
        <a th:href="@{/teacher/export/word}" class="btn btn-primary">Download Exam Word</a>
        <a th:href="@{/teacher/export/answer-key}" class="btn btn-warning">Download Answer Key</a>
        <a th:href="@{/teacher/homepage}" class="btn btn-secondary">Upload New File</a>
    </div>
</div>

<div class="google-doc-page">
    <div class="text-center mb-5 border-bottom pb-4">
        <h2 class="text-uppercase" style="letter-spacing: 2px; color: #1a73e8;">Examination Paper</h2>
        <div class="d-flex justify-content-between mt-4">
            <span><strong>NAME:</strong> ________________________</span>
            <span><strong>DATE:</strong> ____________</span>
        </div>
    </div>

    <div th:each="block, iter : ${session.shuffledExam}" class="mb-5">
        <div th:if="${block != null && !block.isEmpty()}" th:with="parts=${block.split('\n')}">
            <div class="question-text">
                <span th:text="${iter.count + '. '}"></span>
                <span th:text="${parts[0]}"></span>
            </div>

            <div class="choice-list">
                <div th:if="${parts.length > 1}" th:each="i : ${#numbers.sequence(1, parts.length - 1)}">
                    <div class="choice-item">
                        <span class="choice-circle"></span>
                        <span th:text="${parts[i].replaceFirst('^[a-dA-D]\)\s*', '')}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
