<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exam Preview - ALGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; padding-top: 20px; }
        
        /* Google Docs Paper Design */
        .google-doc-page {
            background: white;
            width: 8.5in;
            min-height: 11in;
            margin: 0 auto 50px auto;
            padding: 1in;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 2px;
            font-family: "Arial", sans-serif;
        }

        .choice-list { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            margin-top: 15px; 
        }

        /* Small Circle beside the word */
        .choice-item {
            display: flex;
            align-items: center;
            font-size: 1rem;
            color: #333;
            /* Non-clickable as requested */
            pointer-events: none; 
            user-select: none;
        }

        .choice-circle {
            width: 14px;
            height: 14px;
            border: 1px solid #70757a;
            border-radius: 50%;
            margin-right: 12px;
            display: inline-block;
        }

        .question-text { 
            font-size: 1.1rem; 
            font-weight: bold; 
            color: #202124; 
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div class="container text-center mb-4">
    <div class="btn-group shadow-sm">
        <a th:href="@{/teacher/export/pdf}" class="btn btn-danger">Download Exam PDF</a>
        <a th:href="@{/teacher/export/word}" class="btn btn-primary">Download Exam Word</a>
        <a th:href="@{/teacher/export/answer-key}" class="btn btn-warning">Download Answer Key</a>
        <a th:href="@{/teacher/homepage}" class="btn btn-secondary">Upload New File</a>
    </div>
</div>

<div class="google-doc-page">
    <div class="text-center mb-5 border-bottom pb-4">
        <h2 class="text-uppercase" style="letter-spacing: 2px; color: #1a73e8;">Examination Paper</h2>
        <div class="d-flex justify-content-between mt-4">
            <span><strong>NAME:</strong> ________________________</span>
            <span><strong>DATE:</strong> ____________</span>
        </div>
    </div>

    <div th:each="block, iter : ${session.shuffledExam}" class="mb-5">
        <div th:if="${block != null && !block.isEmpty()}" th:with="parts=${block.split('\n')}">
            <div class="question-text">
                <span th:text="${iter.count + '. '}"></span>
                <span th:text="${parts[0]}"></span>
            </div>

            <div class="choice-list">
                <div th:if="${parts.length > 1}" th:each="i : ${#numbers.sequence(1, parts.length - 1)}">
                    <div class="choice-item">
                        <span class="choice-circle"></span>
                        <span th:text="${parts[i].replaceFirst('^[a-dA-D]\)\s*', '')}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
