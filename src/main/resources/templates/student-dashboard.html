<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard - ALGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .dashboard-card { margin-top: 50px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-5">
        <div class="container">
            <span class="navbar-brand">Student Portal: <strong th:text="${#authentication.name}"></strong></span>
            <form th:action="@{/logout}" method="post"><button class="btn btn-light btn-sm" type="submit">Logout</button></form>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card dashboard-card p-5">
                    <h3 class="mb-4">Available Examinations</h3>
                    <div th:if="${hasExam}">
                        <div class="alert alert-info">You have a new examination ready!</div>
                        <a th:href="@{/student/take-exam}" class="btn btn-success btn-lg w-100">TAKE EXAM NOW</a>
                    </div>
                    <div th:unless="${hasExam}">
                        <p class="text-muted">No examinations have been distributed to you yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
