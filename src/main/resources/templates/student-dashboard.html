<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard - ALGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .dashboard-card { margin-top: 50px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-5">
        <div class="container">
            <span class="navbar-brand">Student Portal: <strong th:text="${#authentication.name}"></strong></span>
            <form th:action="@{/logout}" method="post"><button class="btn btn-light btn-sm" type="submit">Logout</button></form>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card dashboard-card p-5">
                    <h3 class="mb-4">Available Examinations</h3>
                    <div th:if="${hasExam}">
                        <div class="alert alert-info">You have a new examination ready!</div>
                        <a th:href="@{/student/take-exam}" class="btn btn-success btn-lg w-100">TAKE EXAM NOW</a>
                    </div>
                    <div th:unless="${hasExam}">
                        <p class="text-muted">No examinations have been distributed to you yet.</p>
                    </div>
                </div>
                
                <!-- Exam Submissions Section -->
                <div class="card dashboard-card p-5 mt-4" th:if="${hasSubmission}">
                    <h3 class="mb-4">Your Exam Submissions</h3>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Exam</th>
                                    <th>Submitted</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="submission : ${submissions}">
                                    <td th:text="${submission.examName}"></td>
                                    <td th:text="${#temporals.format(submission.submittedAt, 'MMM dd, yyyy HH:mm')}"></td>
                                    <td>
                                        <span th:if="${submission.resultsReleased}" class="badge bg-success">Released</span>
                                        <span th:unless="${submission.resultsReleased}" class="badge bg-warning">Pending Review</span>
                                    </td>
                                    <td>
                                        <a th:if="${submission.resultsReleased}" 
                                           th:href="@{/student/results/{id}(id=${submission.id})}" 
                                           class="btn btn-sm btn-primary">View Results</a>
                                        <button th:unless="${submission.resultsReleased}" 
                                                class="btn btn-sm btn-secondary" disabled>
                                            Awaiting Release
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
