<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Results Overview - ALGO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .card-main {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .student-row:hover {
            background-color: rgba(240, 248, 255, 0.8);
            cursor: pointer;
        }
        .stats-badge {
            margin-right: 6px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body class="homepage-page">

<div class="teacher-layout">
    <div th:replace="teacher-nav :: teacherNav"></div>

    <div class="teacher-content-wrapper">
        <div class="container my-4">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h2 class="text-primary mb-1">
                        <i class="bi bi-people-fill me-2"></i> Student Results Overview
                    </h2>
                    <p class="text-muted mb-0">View overall performance and drill down into detailed results for each student.</p>
                </div>
                <div>
                    <a th:href="@{/teacher/results}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Back to Results
                    </a>
                </div>
            </div>

            <!-- Summary -->
            <div class="card upload-card p-3 mb-4" th:if="${totalStudents != null}">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-muted">
                        <i class="bi bi-info-circle"></i>
                        <strong>Total Enrolled Students:</strong>
                        <span th:text="${totalStudents}">0</span>
                    </div>
                </div>
            </div>

            <!-- Students List -->
            <div class="card card-main p-4">
                <div th:if="${#lists.isEmpty(studentList)}" class="alert alert-warning mb-0">
                    <i class="bi bi-exclamation-triangle"></i> No enrolled students found.
                </div>

                <div th:if="${!#lists.isEmpty(studentList)}">
                    <h5 class="mb-3 text-primary"><i class="bi bi-list-check"></i> Enrolled Students</h5>

                    <div th:each="student : ${studentList}" class="student-row border-bottom py-3">
                        <div class="row align-items-center">
                            <div class="col-md-5">
                                <h6 class="mb-1 text-primary">
                                    <i class="bi bi-person-circle"></i>
                                    <span th:text="${student.studentName}">Student Name</span>
                                </h6>
                                <p class="text-muted small mb-0">
                                    <i class="bi bi-envelope"></i>
                                    <span th:text="${student.studentEmail}">email@example.com</span>
                                </p>
                            </div>

                            <div class="col-md-5">
                                <div class="d-flex flex-wrap align-items-center">
                                    <span class="badge bg-primary text-light stats-badge">
                                        <i class="bi bi-file-earmark-text"></i>
                                        <span th:text="${student.totalSubmissions}">0</span> Total
                                    </span>
                                    <span class="badge bg-success stats-badge">
                                        <i class="bi bi-check-circle"></i>
                                        <span th:text="${student.gradedCount}">0</span> Graded
                                    </span>
                                    <span class="badge bg-warning text-dark stats-badge">
                                        <i class="bi bi-clock"></i>
                                        <span th:text="${student.pendingCount}">0</span> Pending
                                    </span>
                                    <span class="badge bg-info text-dark stats-badge">
                                        <i class="bi bi-graph-up"></i>
                                        Avg: <span th:text="${student.averageScore}">0.0</span>%
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-2 text-end mt-2 mt-md-0">
                                <a th:href="@{/teacher/view-student-results/{email}(email=${student.studentEmail})}"
                                   class="btn btn-primary btn-sm">
                                    <i class="bi bi-eye"></i> View Results
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back Button -->
            <div class="mt-4">
                <a th:href="@{/teacher/homepage}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
