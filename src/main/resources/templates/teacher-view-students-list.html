<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Results - ALGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .results-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .student-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .student-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .stats-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .badge-primary {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .badge-success {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .badge-warning {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .badge-info {
            background: #e1f5fe;
            color: #0277bd;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background: rgba(0, 0, 0, 0.2);">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">ALGO SYSTEM</a>
        <div class="d-flex align-items-center">
            <span class="navbar-text text-white me-3">Welcome, <strong th:text="${#authentication.name}">Teacher</strong></span>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="results-container">
        <!-- Header -->
        <div class="header-section">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="mb-2"><i class="bi bi-people-fill"></i> Student Results Overview</h2>
                    <p class="mb-0 text-white-50">View exam results for each enrolled student.</p>
                </div>
                <div>
                    <a th:href="@{/teacher/homepage}" class="btn btn-light me-2">
                        <i class="bi bi-house-door"></i> Home
                    </a>
                </div>
            </div>
        </div>

        <!-- Summary Stats -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> 
                    <strong>Total Enrolled Students:</strong> <span th:text="${totalStudents}">0</span>
                </div>
            </div>
        </div>

        <!-- Students List -->
        <div th:if="${#lists.isEmpty(studentList)}" class="alert alert-warning">
            <i class="bi bi-exclamation-triangle"></i> No enrolled students found.
        </div>

        <div th:if="${!#lists.isEmpty(studentList)}">
            <h5 class="mb-3 text-primary"><i class="bi bi-list-check"></i> Enrolled Students</h5>
            
            <div th:each="student : ${studentList}" class="student-card">
                <div class="row align-items-center">
                    <div class="col-md-5">
                        <h6 class="mb-1 text-primary">
                            <i class="bi bi-person-circle"></i> 
                            <span th:text="${student.studentName}">Student Name</span>
                        </h6>
                        <p class="text-muted small mb-0">
                            <i class="bi bi-envelope"></i> 
                            <span th:text="${student.studentEmail}">email@example.com</span>
                        </p>
                    </div>
                    
                    <div class="col-md-5">
                        <div class="d-flex flex-wrap align-items-center">
                            <span class="stats-badge badge-primary">
                                <i class="bi bi-file-earmark-text"></i> 
                                <span th:text="${student.totalSubmissions}">0</span> Total
                            </span>
                            <span class="stats-badge badge-success">
                                <i class="bi bi-check-circle"></i> 
                                <span th:text="${student.gradedCount}">0</span> Graded
                            </span>
                            <span class="stats-badge badge-warning">
                                <i class="bi bi-clock"></i> 
                                <span th:text="${student.pendingCount}">0</span> Pending
                            </span>
                            <span class="stats-badge badge-info">
                                <i class="bi bi-graph-up"></i> 
                                Avg: <span th:text="${student.averageScore}">0.0</span>%
                            </span>
                        </div>
                    </div>
                    
                    <div class="col-md-2 text-end">
                        <a th:href="@{/teacher/view-student-results/{email}(email=${student.studentEmail})}" 
                           class="btn btn-primary btn-sm">
                            <i class="bi bi-eye"></i> View Results
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-4">
            <a th:href="@{/teacher/homepage}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
