<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Adaptive Examination System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <h1>ðŸŽ“ AES</h1>
            <p class="text-muted">Adaptive Examination System</p>
        </div>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <strong>Error!</strong> <span th:text="${error}"></span>
        </div>
        
        <div th:if="${success}" class="alert alert-success" role="alert">
            <strong>Success!</strong> <span th:text="${success}"></span>
        </div>
        
        <div th:if="${message}" class="alert alert-info" role="alert">
            <span th:text="${message}"></span>
        </div>
        
        <form method="post" th:action="@{/perform-login}">
            <div class="mb-3">
                <label for="username" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="username" name="username" 
                       placeholder="your.email@school.edu" required autofocus>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Enter your password" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                Login
            </button>
            
            <div class="text-center">
                <p class="mb-0">Don't have an account? 
                    <a href="/register">Register here</a>
                </p>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
